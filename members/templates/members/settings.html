{% extends 'members/base.html' %}

{% block title %}Settings{% endblock %}

{% block script %}settings.js{% endblock %}

{% block content %}
    <form onSubmit="settings(this); return false;">
        {% csrf_token %} 
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Save"/>
    </form>
    <div id="message"></div>
{% endblock %}
